# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: sidneyssantos
# "service" is the name of this project. This will also be added to your AWS resource names.
service: foodiary-api

provider:
  name: aws
  region: sa-east-1
  runtime: nodejs22.x
  architecture: arm64

package:
  individually: true

# esbuild
build:
  esbuild:
    minify: true
    sourcemap: false

functions:
  signin:
    handler: src/signin.handler
    events:
      - httpApi:
          method: POST
          path: /signin

  signup:
    handler: src/signup.handler
    events:
      - httpApi:
          method: POST
          path: /signup
